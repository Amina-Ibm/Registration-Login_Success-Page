<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h3>Registration Form</h3>
  </header>
  <main>
    <form id="contact">
      <label for="fname">First name</label><br />
      <input type="text" id="fname" name="fname" placeholder="First name" required/><br />
      <label for="lname">Last name</label><br />
      <input type="text" id="lname" name="lname" placeholder="Last name" required /><br />
      <label for="pnumber"> Phone number</label><br />
      <input type="tel" id="pnumber" name="pnumber" placeholder="Enter your phone number" required />
      <br />
      <label for="email"> Email</label><br />
      <input type="email" id="email" name="email" placeholder="name@gmail.com" required/>
      <br />
      <label for="gender">Select your gender</label><br />
      <div class="gender"><select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
</select></div>
<br/>
      <label for="dob">Date of birth </label><br />
      <input type="date" id="dob" name="dob" /><br />
      
      <label for="favcolor">Selct your favorite color</label><br />
      <input type="color" id="favcolor" name="favcolor" placeholder="favourite color" /><br />
      <button><a href="success.html">Register</a></button>
      <p>Already have an account? <a href="login.html"> Login here</a></p>
    </form>
  </main>
</body>
</html>
